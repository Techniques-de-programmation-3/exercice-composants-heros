<div class="flex-container">
    <!-- Formulaire d'ajout -->
    <form #heroFormAjout="ngForm">
        <mat-form-field>
            <mat-label>Héro</mat-label>
            <input matInput placeholder="Ex. Flash" required minlength="2" maxlength="50" name="nom" [(ngModel)]="newHero.nom" #nom="ngModel" (keyup.enter)="addHero(heroFormAjout)">
        </mat-form-field>
        <button mat-fab color="primary" aria-label="Ajouter" [disabled]="!heroFormAjout.form.valid" (click)="addHero(heroFormAjout)">
            <mat-icon>add</mat-icon>
        </button>
        <mat-error *ngIf="nom.invalid && (nom.dirty || nom.touched) && nom.hasError('required')">
            Le nom est obligatoire.
        </mat-error>
        <mat-error *ngIf="nom.invalid && (nom.dirty || nom.touched) && nom.hasError('minlength')">
            Le nom doit contenir au moins 2 caractères.
        </mat-error>
        <mat-error *ngIf="nom.invalid && (nom.dirty || nom.touched) && nom.hasError('maxlength')">
            Le nom doit contenir au maximum 50 caractères.
        </mat-error>
    </form>

    <!-- Formulaire de recherche (filtre) -->
    <mat-form-field class="ml-auto">
        <mat-label>Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>


<table mat-table #tableHeros [dataSource]="dataSourceHeros" matSort>

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let hero"> {{hero.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let hero">
            <button mat-icon-button aria-label="Supprimer" (click)="deleteHero(hero._id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des héros"></mat-paginator>
